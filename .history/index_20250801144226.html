<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Blog de Programação</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Meu Blog</h1>
    </header>

    <main class="container">
       <article class="card">
  <img
    src="https://picsum.photos/800/400"
    alt="Uma imagem que representa o tema do post"
    class="card-thumbnail"
  />

  <div class="card-header">
    <h2 class="card-title">Introdução ao HTML5</h2>
    <p class="card-description">
      O HTML5 é a linguagem de marcação fundamental para a web. Veja um pouco
      sobre suas novidades!
    </p>

    <div class="card-meta">
      <span class="card-author">Por: João Silva</span> |
      <span class="card-date">Publicado em: 25/07/2025</span> |
      <span class="card-read-time">Tempo de leitura: 6min</span>
    </div>

    <div class="card-tags">
      <span class="tag">#HTML5</span>
      <span class="tag">#DesenvolvimentoWeb</span>
      <span class="tag">#Iniciante</span>
    </div>
  </div>

  <div class="card-content">
    </div>
</article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
